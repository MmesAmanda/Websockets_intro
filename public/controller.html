<!DOCTYPE html>
<html>
    <head>
        <title>click change color</title>
    </head>
    <body>
        <h1>Click button to change color</h1>

        <button id="red" style="background-color: red; color: whitesmoke;">RED</button>
        <button id="red" style="background-color: green; color: whitesmoke;">GREEN</button>
        <button id="red" style="background-color: blue; color: whitesmoke;">BLUE</button>
       
        <script src="/socket.io/socket.io.js"></script>
        <script>
            //write some socket client code!
            let socket = io();


            //built in event
            socket.on('connect', function(date){
                console.log('connected');
            });
   //listen for event then to socket server
            document.querySelector('#red').addEventListener('click', function(){
                socket.emit("red");
            });

            document.querySelector('#green').addEventListener('click', function(){
                socket.emit("green");
            });

            document.querySelector('#blue').addEventListener('click', function(){
                socket.emit("blue");
            });
        </script>
    </body>
</html>
